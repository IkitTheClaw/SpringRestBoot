<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обновление пользователя</title>
</head>
<body>
<h2>Обновление пользователя</h2>
<form id="updateUserForm">
    <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>
    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password">
    </div>
    <div>
        <label for="role">Роль:</label>
        <select id="role" name="role">
            <option value="user">Пользователь</option>
            <option value="admin">Администратор</option>
        </select>
    </div>
    <div>
        <button type="submit" onclick="saveChanges(user.id)">Обновить пользователя</button>
    </div>
</form>

<script>
   function saveChanges(id){

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;

        // Отправляем данные на сервер для обновления пользователя
        fetch('/api/admin/update/' + id, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, email, password, role })
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Ошибка при обновлении пользователя');
                }
            })
            .then(data => {
                // Обрабатываем успешный ответ, например, выводим сообщение об успешном обновлении
                console.log('Пользователь успешно обновлен:', data);
            })
            .catch(error => {
                // Обрабатываем ошибку
                console.error('Ошибка:', error);
            });
    };
</script>
</body>
</html>
